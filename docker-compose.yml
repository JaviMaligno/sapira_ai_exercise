version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: sapira-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sapira}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sapira_password}
      POSTGRES_DB: ${POSTGRES_DB:-fraudlab}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  pgdata:


